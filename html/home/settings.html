<!-- 讲师资料 -->
<div class="body teacher-profile" ng-controller="settingsCtrl">
    <div class="settings">
        <form class="form-horizontal" ng-submit="userInfoSubmit()">
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">姓名</label>
                <div class="col-xs-5">
                    <p class="form-control-static">{{username}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">头像</label>
                <div class="col-xs-2 preview">
                    <img ng-src="{{avatarUrl}}">
                    <input type="file" id="upfile">
                    <div class="cover">
                        <i class="fa fa-upload"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">昵称</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control input-sm" ng-model="formData.tc_roster">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">性别</label>
                <div class="col-xs-3">
                    <label class="radio-inline">
                                    <input type="radio" name="gender" checked ng-model="formData.tc_gender"> 男
                                </label>
                    <label class="radio-inline">
                                    <input type="radio" name="gender" ng-model="formData.tc_gender"> 女
                                </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">出生日期</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control input-sm" ng-model="formData.tc_birthday">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">籍贯</label>
                <div class="col-xs-5">
                    <select name="" class="form-control input-sm" ng-model="formData.tc_province">
                                    <option value="">河北省</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                    <select name="" class="form-control input-sm" ng-model="formData.tc_city">
                                    <option value="">河北省</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                    <select name="" class="form-control input-sm" ng-model="formData.tc_district">
                                    <option value="">河北省</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">手机号码</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control input-sm" ng-model="formData.tc_cellphone">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">电子邮箱</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control input-sm" ng-model="formData.tc_email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">入职日期</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control input-sm" ng-model="formData.tc_join_date">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">个人介绍</label>
                <div class="col-xs-5 ckeditor">
                    <textarea name="" rows="15" class="form-control input-sm" ng-model="formData.tc_introduce"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                    <button href="javascript:;" type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                    <a href="./repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
                </div>
            </div>
        </form>
    </div>
</div>
